<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- importacion boostrap 4.5.2 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- importacion sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- importar iconos -->
  <script src="https://kit.fontawesome.com/c9535de11b.js" crossorigin="anonymous"></script>
  <!-- importacion funciones -->
  <script src="js/codigo.js"></script>
  <style>
  body {
    position: relative; 
  }
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">  
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#category">Categorias</a>
    </li>
    
  </ul>
</nav>

<div id="category" class="container-fluid bg-white text-white" style="padding-top:70px;padding-bottom:70px">
  <h1>Categorias</h1>
  <form id="frmCategory" action="javascript:ejecutarPost('Category','#frmCategory','#tblCategory')">
      <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre de la categoria" name="name" id="name">
              </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="email">Descripcion:</label>
                <input type="text" class="form-control" placeholder="Descripcion de la categoria" name="description" id="description">
              </div>
        </div>
      </div><br> <br>
    <button type="submit" class="btn btn-primary">Agregar</button>
    <br> <br>
  </form>
  <div id="tblCategory">

  </div>
</div>
<script>
    $('document').ready(
        tabla('Category','#tblCategory')
    );
</script>
</body>
</html>
